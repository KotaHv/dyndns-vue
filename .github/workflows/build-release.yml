name: Build Releases
on:
  push:
    tags:
      - v*
env:
  VITE_BASE_API: "/api"

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Build extensions
        run: pnpm build
      - name: Zip dyndns-vue
        run: zip -qq -r ./dyndns-vue.zip ./dist
      - name: Upload Github Assets
        uses: softprops/action-gh-release@v2
        with:
          files: ./dyndns-vue.zip
